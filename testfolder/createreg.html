<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width" ,initial-scale="1.0" />
		<title>HIGHbrow | A Readers' Paradise</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
		/>

		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
		/>
	</head>

	<body>
		<section id="title">
			<div class="container-fluid">
				<nav class="navbar bg-info navbar-expand-lg navbar-dark fixed-top">
					<a class="navbar-brand" href="">HIGHbrow</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="">Create Registry</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="">Find Readers</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="">Sign In</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</section>

		<div class="container">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="">Create Your Account</h1>
					<hr />
				</div>
			</div>

			<div class="main-login main-center">
				<form class="form-horizontal" method="post" action="#">
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">First Name:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon iconbk"
									><i class="fa fa-user-plus fa" aria-hidden="true"></i
								></span>
								<input
									type="text"
									class="form-control formcontrolcls"
									name="name"
									id="name"
									placeholder="Enter your Name here"
								/>
							</div>
						</div>
					</div>

				
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label"> Last Name:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon iconbk"
									><i class="fa fa-user-plus fa" aria-hidden="true"></i
								></span>
								<input
									type="text"
									class="form-control formcontrolcls"
									name="name"
									id="name"
									placeholder="Enter your Name here"
								/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Email:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon iconbk"
									><i class="fa fa-envelope" aria-hidden="true"></i></i
								></span>
								<input
									type="text"
									class="form-control formcontrolcls"
									name="email"
									id="email"
									placeholder="Enter your Email here"
								/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Phone:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon iconbk"
									><i class="fa fa-phone"></i></i
								></span>
								<input
									type="text"
									class="form-control formcontrolcls"
									name="phone"
									id="phone"
									placeholder="Enter your Phone # "
								/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label"
							>Username:</label
						>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon iconbk"
									><i class="fa fa-user-secret fa" aria-hidden="true"></i
								></span>
								<input
									type="text"
									class="form-control formcontrolcls"
									name="username"
									id="username"
									placeholder="Desired Username"
								/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label"
							>Password:</label
						>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon iconbk"
									><i class="fa fa-lock fa-lock" aria-hidden="true"></i
								></span>
								<input
									type="password"
									class="form-control formcontrolcls"
									name="password"
									id="password"
									placeholder="Password: Must be 8 char long"
								/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="confirm" class="cols-sm-2 control-label"
							>Re-enter Password:</label
						>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon iconbk"
									><i class="fa fa-lock fa-lock" aria-hidden="true"></i
								></span>
								<input
									type="password"
									class="form-control formcontrolcls"
									name="confirm"
									id="confirm"
									placeholder="Confirm Password"
								/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button
							type="button"
							class="btn btn-info btn-lg btn-block login-button"
						>
							Create Account
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
</html>
